[pytest]

addopts = -s -v

pythonpath = . ../

markers = URLAnalyzer : Check how URL Analyzer checks links and writes them to the required files
          PDFFileLinksAnalyzer : Check links from the PDF file are being processed and analyzed
          HtmlUrlAnalyzer : Check the extraction of the links from the web page and normalize them


log_file = log/log.txt
log_file_level = INFO